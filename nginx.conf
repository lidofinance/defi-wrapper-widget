server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve the app under /defi-wrapper-widget/
    location = /defi-wrapper-widget {
        return 301 /defi-wrapper-widget/;
    }

    location ^~ /defi-wrapper-widget/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* ^/defi-wrapper-widget/.*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
